<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Site</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <template id="page-template">
    <article class="page">
      <!-- Header: section dropdown on left, Home logo on right -->
      <div class="template-header">
        <div class="header-left">
          <label for="section-select"></label>
          <select id="section-select"></select>
        </div>
        <nav class="page-nav">
          <a href="index.html" class="home-logo">
            <!-- Replace `logo.png` with your actual logo path -->
            <img src="logo.jpg" alt="Home" />
          </a>
        </nav>
      </div>
  
      <h1 class="page-title"></h1>
  
      <div class="carousel-description-wrapper">
        <div class="carousel">
          <button class="carousel-btn prev">‹</button>
          <div class="carousel-slides"></div>
          <button class="carousel-btn next">›</button>
        </div>
        <p class="page-description"></p>
      </div>
    </article>
  </template>  

  <script src="app.js"></script>
</body>
</html>
